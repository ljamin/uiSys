<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="./static/css/font.css">
    <link rel="stylesheet" href="./static/css/xadmin.css">
    <script type="text/javascript" src="./static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="./static/lib/layui/layui.js"></script>
    <script type="text/javascript" src="./static/js/xadmin.js"></script>
    <title>Title</title>
</head>
<body>
<form class="layui-form" action="./addBulletin.action" onsubmit="return submit_sure()" style="margin-top: 10px">
<div class="layui-form-item">
    <label class="layui-form-label">标题：</label>
    <div class="layui-input-block">
        <input type="text" name="title"  autocomplete="off" placeholder="请输入标题" class="layui-input" lay-verify="title" style="width: 50%">
    </div>
</div>
<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">内容：</label>
    <div class="layui-input-block">
        <textarea placeholder="请输入内容" name="content" class="layui-textarea" style="width: 50%"></textarea>
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>
</form>
<script>
    form.verify({
        title: function(value){
            if(value.length ==0){
                return '标题必填';
            }
        }
    });

    function submit_sure() {
        var gnl=confirm("确定要提交?");
        if (gnl==true){
            return true;
        }else{
            return false;
        }

    }
</script>
</body>
</html>
